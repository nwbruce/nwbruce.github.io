<html ng-app="bitsplitApp">
<head>
	<!--<script src="angular-1.6.2/angular.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="bitsplit.js"></script>
	<title>BitSplit</title>
</head>
<body ng-controller="bitsplitControl">
	<input type='text' placeholder='0' ng-model='bitValue'> 
	<select ng-model="bitCount">
		<option value='8'>8 bits</option>
		<option value='16'>16 bits</option>
		<option value='32'>32 bits</option>
		<option value='64'>64 bits</option>
	</select>
	<br><br>
	<table border=1>
		<tr>
			<td ng-repeat='bit in range(bitCount)'>{{bit}}</td>
		</tr>
		<tr>
			<td ng-repeat='bit in range(bitCount)'>{{getBit(bit)}}</td>
		</tr>
		<tr>
			<td ng-repeat='bit in range(bitCount)'>{{bitCount-bit-1}}</td>
		</tr>
	</table>
	<div ng-show='overflow()'>*overflow*</div>
</body>
</html>
